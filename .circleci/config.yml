version: 2.1

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

jobs:
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "text to output here" > ~/output.txt
      - persist_to_workspace: 
          root: ~/
          paths:
            - output.txt
  print_output_file:
    docker:
    - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output
      - run:
          name: Log failed job name
          command: echo 'This step failed'
          when: on_fail
      - print_pipeline_id

workflows:
  my_workflow:
    jobs:
      - my_job